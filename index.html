<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="result">
            <h3 class="text-result"> Your Result</h3>

            <div class="elipse-result">
                <h1>76</h1>
                <h5>of 100</h5>
            </div>

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h3 id="summary-title">Summary</h3>

            <label for="reaction">
                <input class="input" type="text" id="input-reaction" name="reaction" value="        Reaction                      80 / 100">
            </label>

            <input class="input" type="text" id="input-memory" name="memory" value="      Memory                       92 / 100">

            <input class="input" type="text" id="input-verbal" name="verbal" value="      Verbal                          61 / 100">

            <input class="input" type="text" id="input-visual" name="visual" value="        Visual                           72 / 100">

            <div>
                <button id="button"> Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
