<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="result">
            <h3 class="text-result"> Your Result</h3>

            <div class="elipse-result">
                <h1>79</h1>
                <h5>of 100</h5>
            </div>

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h3 id="summary-title">Summary</h3>

            <ul class="menu-list">
                <li id="reaction-list"><span>Reaction</span><span class="number-result">82</span><span class="total-100"> / 100</span></li>
            </ul>
            
            <ul class="menu-list">
                <li id="memory-list"><span>Memory</span><span class="number-result">74</span><span class="total-100"> / 100</span></li>
            </ul>

            <ul class="menu-list">
                <li id="verbal-list"><span>Verbal</span><span class="number-result">78</span><span class="total-100"> / 100</span></li>
            </ul>

            <ul class="menu-list">
                <li id="visual-list"><span>Visual</span><span class="number-result">85</span><span class="total-100"> / 100</span></li>
            </ul>

            <button id="button">Continue</button>
        </div>
    </main>
</body>
</html>
